name: Build and Deploy
# ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®æ‰‹å‹•å®Ÿè¡Œ
on: 
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: write
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source
  
defaults:
  run:
    shell: bash # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã§ä½¿ã†ã‚·ã‚§ãƒ«ã‚’ã¾ã¨ã‚ã¦æŒ‡å®š
    working-directory: frontApp

jobs:
  build-and-deploy:
    # '"ci"ã¨ã—ã¦jobsã‚’å®Ÿè¡Œã™ã‚‹'ã¨åå‰ã‚’ä»˜ã‘ã¦ã€
    # ä»–ã®jobsãŒå®Ÿè¡Œã•ã‚ŒãŸéš›ã«ä¸¦è¡Œå®Ÿè¡Œã§ãã‚‹ã‚ˆã†ã«ã—ã¦ã‚ã‚‹ã€‚
    # Recommended if you intend to make multiple deployments in quick succession.
    # concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.12.2]

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Get PNPM version from package.json
        id: get-pnpm-version
        # "packageManager" ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã‚’èª­ã¿å–ã‚‹ (ä¾‹: "pnpm@9.15.0")
        # æ–‡å­—åˆ— "pnpm@9.15.0" ã® "9.15.0" ã®éƒ¨åˆ†ã ã‘åˆ‡ã‚Šå‡ºã™
        run: |
          PKG_MANAGER=$(jq -r '.packageManager' package.json)
          
          PNPM_VERSION=${PKG_MANAGER##*@}
          
          echo "pnpm_version=$PNPM_VERSION" >> $GITHUB_OUTPUT
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ steps.get-pnpm-version.outputs.pnpm_version }}
          run_install: false

      - name: Use Node.js ${{ matrix.node-version }}  
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: ./frontApp/pnpm-lock.yaml

      - name: Install & Generate ğŸ”§
        run: |
          pnpm install
          pnpm generate
      # ---------------------
      # ãƒ“ãƒ«ãƒ‰æˆæœç‰©ã‚’ GitHub Pages ã«ãƒ‡ãƒ—ãƒ­ã‚¤
      # ---------------------
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontApp/.output/public
          clean: true # æ¯å›ä¸€æ—¦ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ã™ã‚‹
          commitMessage: Deploy Nuxt3  # ãƒ‡ãƒ—ãƒ­ã‚¤ã‚³ãƒŸãƒƒãƒˆæ™‚ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
          force: true # å¼·åˆ¶push
          token: ${{ secrets.GITHUB_TOKEN }} #secrets ã§GITHUB_TOKENã‚’ä½¿ã†